<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antoniiiii</title>
    <link rel="stylesheet" href="Style3.css" />
    <style>
      /* Make the entire envelope clickable */
      .envelope {
        position: relative;
        cursor: pointer;
      }

      /* Optional hover effect */
      .envelope:hover {
        transform: scale(1.05);
        transition: 0.3s;
      }

      /* Ensure the clickable area spans the entire envelope */
      .clickable-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="envelope" onclick="goToPage()">
      <div class="clickable-area"></div> <!-- This makes the whole envelope clickable -->
      <div class="back"></div>
      <div class="letter">
        <div class="heart"></div>
        <div class="text">
          <p>
            I want to say <br />
            many things but, I <br />
            can't express &#128557; so I made <br />
            this for you
          </p>
        </div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="shadow"></div>
      <div class="text1">
        <h2>Antonii &#128538; I Have Something For You</h2>
      </div>
    </div>

    <!-- JavaScript to handle page redirection -->
    <script>
      function goToPage() {
        window.location.href = "new.html"; // Navigate to new.html when clicked
      }
    </script>
  </body>
</html>
